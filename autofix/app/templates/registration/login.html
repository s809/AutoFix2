{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="{% include "header_class.html" %}">Вход в систему</h2>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary ml-2" type="submit">Войти</button>
</form>
{% endblock %}
